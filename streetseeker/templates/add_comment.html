{% extends "base.html" %}
{% load static %} 

{% block title %}Add Comment{% endblock %}

{% block content %}
<div class="container delete-container">
    <h1 class="searchtitle">Add Comment for {{ reservation.place.title }}</h1>
    <form class="form" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.text.id_for_label }}">Share your experience:</label>
            {{ form.text }}
        </div>
        <br>
        <button type="submit" class="btn-custom-one">Add Comment</button>
    </form>
</div>
{% endblock %}
