{% extends "base.html" %}

{% block title %}My Reservations{% endblock %}

{% block content %}
<div class="container">
    <h1>My Reservations</h1>
    <ul>
        {% for reservation in reservations %}
            <li>
                {{ reservation.place.title }} on {{ reservation.date_of_visit }}
                <div class="actions">
                    <a href="{% url 'edit_reservation' reservation.id %}">Edit</a>
                    <a href="{% url 'delete_reservation' reservation.id %}">Delete</a>
                    <a href="{% url 'add_comment' reservation.id %}">Comment</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
