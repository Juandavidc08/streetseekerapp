{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h1 class="searchtitle">Login</h1>

            {% if messages %}
            <div class="alert alert-info">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username:</label>
                    <input type="text" id="id_username" name="username" class="form-control" required>
                </div>
                <div class="form-group mt-3">
                    <label for="id_password">Password:</label>
                    <input type="password" id="id_password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn-custom-one mt-4"> Log In  </button>
            </form>
            <br>
            <a href="{% url 'home' %}" class="btn-custom-three">Home</a>
        </div>
    </div>
</div>
{% endblock %}
